<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/FormStyles.css">

<body>

    <h1 id="title">
        Inscripción al décimo quinto torneo Budokai
    </h1>

    <div id="wrapper">
        <div id="announcer-img-container">
            <img class="responsive-image" src="images/announcer.png"></img>
        </div>

        

        <form autocomplete="off" id="survey-form">
                
        <div id="basic-info-container">
            <label for="name" class="label" id="name-label">Name</label>
            <input type="text" id="name" name="name" placeholder="name" required>
                
            <label for="email" class="label" id="email-label">Email</label>
            <input type="email" id="email" name="email" placeholder="email" required>

            <label for="number" class="label" id="number-label">Age</label>
            <input type="number" id="number" name="age" placeholder="age" min="18" max="200" required>
                

            <label for="dropdown" class="label">Select race:</label>
            <select id="dropdown" name="select" required>
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
                <option value="option3">Option 3</option>
            </select>
         </div>
                

          <div id="radios-container">
              <label for="" class="">ki1</label>
              <input type="radio" id="" name="ki" value="ki1">

             <label for="" class="">ki22</label>
             <input type="radio" id="" name="ki" value="ki2">

              <label for="" class="">ki3</label>
              <input type="radio" id="" name="ki" value="ki3">
           </div>


           <div id="checkboxes-container">
             <label for="power1" class="">power1</label>
             <input type="checkbox" id="power1" name="superpower" value="power1">

            <label for="power2" class="">power2</label>
            <input type="checkbox" id="" name="superpower" value="power2">

               <label for="power3" class="">power3</label>
               <input type="checkbox" id="" name="superpower" value="power3">

            <label for="" class="">power4</label>
             <input type="checkbox" id="" name="superpower" value="power4">
          </div>


          <div id="information-container">
              <textarea id="informacion" name="informacion" rows="10" cols="50" placeholder="Cuentanos sobre tí!. luchador."></textarea>
         </div>


          <div id="button-container">
             <button type="sumbit" id="submit">
              Enviar!
              </button>
          </div>
                
            </form>


        <div id="table-container">
            <h1>Tabla de inscriptos</h1>
        </div>
    </div>
</body>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
