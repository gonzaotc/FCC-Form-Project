<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="FormStyles.css">
    <link rel="stylesheet" href="reset.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Luckiest+Guy&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/99266882e7.js" crossorigin="anonymous"></script>

    <title>Registration Form DBZ</title>

</head>

<body>
    <!-- <iframe src="/audios/silencio.mp3" allow="autoplay" id="audio"></iframe> -->
    <!-- <audio id="player" controls> -->
    <!-- <source src="/audios/dbzsong.mp3" type="audio/mp3"> -->
    <!-- </audio> -->
    <h1 id="title">
        Inscription to the Budokai Tournament!
    </h1>


    <div id="wrapper">

        <div id="announcer-img-container">
            <img class="responsive-image" src="images/announcer.png"></img>
        </div>



        <form autocomplete="off" id="survey-form">
            <h2 id="formtitle">Registration Form</h2>
            <div id="basic-info-container">
                <div id="basicseparator">
                    <label for="name" class="basic-info juntos" id="name-label">
                        <input type="text" class="basic-info" id="name" name="name" required placeholder=" ">
                        <span class="placeholder basic-info">Name</span>
                    </label>

                    <label for="number" class="basic-info juntos" id="number-label">
                        <input type="number" id="number" class="basic-info" class="juntos" name="age" min="-999999"
                            max="99999" required placeholder=" ">
                        <span class="placeholder basic-info">Age</span>
                    </label>
                </div>

                <label for="email" class="basic-info" id="email-label">
                    <input type="email" class="basic-info" id="email" name="email" required placeholder=" ">
                    <span id="emailspan" class="placeholder basic-info">Email</span>
                </label>

                <div id="dropdown-div">
                    <label for="dropdown" id="labeldropdown" class="label-title">Select your race:</label>
                    <select id="dropdown" name="select" required>
                        <option value="" id="option0" class="options">Select</option>
                        <option value="option1" id="option1" class="options">Human</option>
                        <option value="option3" id="option3" class="options">Namek</option>
                        <option value="option2" id="option2" class="options">Saiyan</option>
                        <option value="option4" id="option4" class="options">Marcian</option>
                    </select>
                </div>
            </div>


            <div id="radios-container">
                <h3 class="label-title">Which is your power level?</h3>

                <div id="kiradios-container">
                    <div class="radiodiv">
                        <label for="ki1" class="label-radio" id="label-ki1">0-200</label>
                        <input type="radio" id="ki1" name="ki" value="ki1">
                        </label>
                    </div>

                    <div class="radiodiv">
                        <label for="ki2" class="label-radio" id="label-ki2">200-2000</label>
                        <input type="radio" id="ki2" name="ki" value="ki2">
                        </label>
                    </div>

                    <div class="radiodiv">
                        <label for="ki3" class="label-radio" id="label-ki3">+8000!!!</label>
                        <input type="radio" id="ki3" name="ki" value="ki3">
                        </label>
                    </div>
                </div>
            </div>


            <div id="checkboxes-container">
                <h3 class="label-title">Do you have any of this powers?</h3>
                <div id="powercheckboxes-container">

                    <span class="checkboxspan">
                        <div class="checkboxdiv">
                            <label for="power1" class="label-checkbox">Fly</label>
                            <input type="checkbox" id="power1" name="superpower" value="power1">
                        </div>

                        <div class="checkboxdiv">
                            <label for="power2" class="label-checkbox">Transformation</label>
                            <input type="checkbox" id="" name="superpower" value="power2">
                        </div>
                    </span>

                    <span class="checkboxspan">
                        <div class="checkboxdiv">
                            <label for="power3" class="label-checkbox">ki control</label>
                            <input type="checkbox" id="" name="superpower" value="power3">
                        </div>

                        <div class="checkboxdiv">
                            <label for="power4" class="label-checkbox">super strenght</label>
                            <input type="checkbox" id="" name="superpower" value="power4">
                        </div>
                    </span>
                </div>
            </div>

            <div id="information-container">
                <h3 class="label-title" id="text-area-title">Tell us about you!, warrior</h3>
                <textarea id="informacion" name="informacion" rows="" cols="50"
                    placeholder="One day i beated up Saitama! then i woke up" required></textarea>
            </div>


            <div id="button-container">
                <button type="sumbit" id="submit">
                    Enviar!
                </button>
            </div>

        </form>


        <div id="prize-container">
            <h3 id="prize-title">Prize</h3>
            <img class="responsive-image" id="esfera" src="images/esfera de 2 estrellas.png"></img>
        </div>

    </div>
    <footer>
        <p id="description"><a href="https://github.com/gonzaotc" target="_blank"><i class="fa-brands fa-github-square"></i></a>@gonzaotc freecodecamp css only</p>
    </footer>
</body>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</html>
